<!DOCTYPE html>
<html>
  <head>
    <title>Hello, World!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>The JavaScript Number() Method</h2>
    <p id="string_result"></p>
    <p id="number_result"></p>

    <script>
      var x = "10";
      var y = "20";
      document.getElementById("string_result").innerHTML = x + y;
      document.getElementById("number_result").innerHTML =
        Number(x) + Number(y);
    </script>
  </body>
</html>
